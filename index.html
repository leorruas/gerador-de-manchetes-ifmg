<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MancheteExpress</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
</head>
<body class="bg-black text-white">
    <div id="root"></div>
    <script type="module">
      (async () => {
        try {
            const response = await fetch('./index.tsx');
            if (!response.ok) {
                throw new Error(`Failed to fetch entry point: ${response.statusText}`);
            }
            const code = await response.text();
            const script = document.createElement('script');
            script.type = 'text/babel';
            script.setAttribute('data-type', 'module');
            script.textContent = code;
            document.body.appendChild(script);
        } catch(e) {
            console.error("Error loading application script:", e);
            const root = document.getElementById('root');
            if (root) {
                root.innerHTML = `<div style="color: red; padding: 2em; text-align: center;">Error loading application. Check the console for details.</div>`;
            }
        }
      })();
    </script>
</body>
</html>
